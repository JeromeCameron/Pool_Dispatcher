<!DOCTYPE html>
<html lang="en">

    {% block head %}

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pool Dispatch | {% block title %}{% endblock %}</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        </head>
    {% endblock %}

    <body>
        <header>
            {% include "navbar.html" %}
        </header>
        <main class="container">
            <div id="main">
                {% block main %}{% endblock %}
            </div>
        </main>
    </body>
</html>

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block main %}
    <div class="container">
        <div id="header">
            <img id="icon" src="{{ url_for('static', filename='images/path74.png') }}" alt="">
            <div>
                <h1>Pool</h1>
                <h1>Dispatcher</h1>
            </div>
        </div>
        <div id="login-main">
            <h2>Log In</h2>
            <form action="" id="login-form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-input">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-input">
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" name="submit" id="submit" class="btn-primary" value="Log In">
            </form>
        </div>

        <div class="register">
            <button id="register" class="btn-dark">Sign Up</button>
        </div>

    </div>
    

{% endblock %}
